<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Editor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.3/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.3/theme/monokai.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.3/addon/hint/show-hint.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<body>
    <script src="script.js"></script>
<div class="container-xxl" style="height: 100vh;">

        <div class="col-md-6" >
            <h3 >Введите HTML-код</h3>
            <textarea id="htmlEditor" class="form-control" rows="10" ></textarea>
        </div>
        <div class="col-md-6">
            <h3>Предварительный просмотр</h3>
            <div id="htmlOutput" class="border p-3" style="min-height: 300px; height: 100vh;"></div>

    </div>

</html>
